

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel= "stylesheet" href = "{{ url_for('static', filename='css/main.css')}}">

<body>
    <ul>
        <li> <a> {{user}} </a></li>

    <!-- Soon extract the available flight times from sql database with option and fill in with python-->
    <h1 style= "text-align:center"> Let's start with some basic information </h1>
    <h1> Choose destination</h1>
    <form action='POST'> 
        <label for="Flight_time">Destination </label>
            <select name = "destination" id="Flight_time">
             {% for line in airports %}
                <option value="{{line['Name']}}"> {{line['Name']}}</option>
            {% endfor %}
            </select>

    </form>
    <h1> Choose arrival date</h1>
    <form action='POST'> 
        <label for="Flight_time">Arrival Date</label>
            <select name = "departure_date" id="Flight_time">
                {% for line in airports %}
                <option value="{{line['Name']}}"> {{line['Name']}}</option>
            {% endfor %}
            </select>
    </form>

    <br> 
    <a href = "/personalinfo">
    <button type= "submit" value= "Submit" class="button">Continue!</button>
    </a>

</body>
